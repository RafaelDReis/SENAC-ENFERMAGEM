<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Acesso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="acesso.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="nonono_2.ico">

    <script src="acessoconsulta.js" defer></script>
</head>
<body>
    <!-- Setinha para voltar à página inicial -->
    <a href="index.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Acesso Consulta Geral</h3>
                        <form id="cadastroForm">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                                <small id="emailStatus"></small>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                                <small id="cpfStatus"></small>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                                <small id="senhaStatus"></small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                        <div id="error-message" class="text-danger mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
